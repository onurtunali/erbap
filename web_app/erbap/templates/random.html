{% extends 'default.html' %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <h2 class="pb-2 border-bottom"></h2>

        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-5 g-3">
            {% for book in books %}

            <div class="col">
                <div class="card shadow-sm">
                    <a href={{ url_for("book.view", id=book['id']) }}>
                        <center><img src="{{ book['cover'] }}" height="275"></center>
                    </a>
                    <div class="card-body">
                        <p class="card-text"><b>{{book['book_title']}}</b></p>
                        <p class="card-text">{{ book['author_name'] }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href={{ url_for("book.view", id=book['id']) }}><button type="button"
                                        class="btn btn-sm btn-outline-secondary">View</button></a>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">{{ book['year_published']}}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
